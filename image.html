<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="../static/css/imagecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-box">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="../static/img/Logo.png" alt="Logo">
            </div>
        </div>
        <div class="brand-name">
            <img src="../static/img/Brand.png" alt="Brand Name">
        </div>
        <div class="shopping">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="hero centered-image">
            <p id="image-link" hidden></p>
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <img src="../static/img/her.jpeg" alt="camera" style="width: 200px;">
                    <span style="cursor: pointer; color: aliceblue;">Upload any image from the desktop</span>
                </div>
            </label>
        </div>
        <div id="containerbox" class="centralized">
            <div class="button-container1">
                <button id="upload-image" class="btnn" type="button"><a href="Lastpage.html" style="color:white; text-decoration: none;">Get Your Results!</a></button>
            </div>
        </div>
    </div>
    
    <script src="../static/js/image.js"></script>
</body>
</html>
